com.haulmont.cuba.gui.app.security.constraint/groovyScriptHelp=這裏可以使用條件設置Groovy腳本，條件包括選擇的實體類型和操作類型。<br> {E} 佔位符作爲實體的別名使用。<br> 腳本應當檢查實體是否支持指定的操作，並返回true或false。<br><br> 比如， <code>{E}.name <> 'Test'</code> 會拒絕任何名稱爲“Test”實體的操作。<br><br><code>UserSession</code> 類型的 <code>userSession</code> 變量會傳遞給腳本。所以可以用這個變量來獲取當前用戶會話，示例：<br><br> <code>{E}.createdBy == userSession.user.login</code>
com.haulmont.cuba.gui.app.security.constraint/joinClause=Join子句
com.haulmont.cuba.gui.app.security.constraint/joinClauseHelp=這個字段的值會被添加到 "from" 從句。因此需要以逗號、"join" 或 "left join" 開頭。<br> {E} 佔位符用來做被抽取的實體的別名。在查詢語句執行的時候，這個佔位符會被查詢語句中指定的真實別名替代。<br><br>示例：<br><code>join {E}.seller s</code>
